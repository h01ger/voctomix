[server]
address=localhost
port=9999

[panel]
port=/dev/ttyUSB1
speed=115200
size=4x4

[buttons]
0=set_composite_mode fullscreen
1=set_composite_mode picture_in_picture
2=set_composite_mode side_by_side_equal
3=set_composite_mode side_by_side_preview
4=set_video_a cam1
5=set_video_b cam1
6=set_videos_and_composite cam1 * fullscreen
7=not yet implemented
8=set_video_a cam2
9=set_video_b cam2
10=set_videos_and_composite cam1 * fullscreen
11=not yet implemented
12=set_video_a grabber
13=set_video_b grabber
14=set_videos_and_composite grabber * fullscreen
15=not yet implemented